{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4">
  <h3>Run Prediction</h3>

  <form method="post">
    <div class="mb-3">
      <label>Text</label>
      <textarea class="form-control" name="text">{{ text or "" }}</textarea>
    </div>

    <div class="mb-3">
      <label>Model</label>
      <select class="form-select" name="model_size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <button class="btn btn-success">Predict</button>
  </form>

  {% if result %}
  <div class="alert alert-secondary mt-3">
    <pre>{{ result }}</pre>
  </div>
  {% endif %}
</div>

{% endblock %}
