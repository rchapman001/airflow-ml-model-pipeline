{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4">
  <h3>Service Health</h3>
  <p>Run system health checks via Airflow.</p>

  <form method="post">
    <button class="btn btn-warning">Run Health Check</button>
  </form>

  {% if message %}
  <div class="alert alert-info mt-3">{{ message }}</div>
  {% endif %}

  {% if result %}
  <div class="alert alert-secondary mt-3">
    <pre>{{ result | tojson(indent=2) }}</pre>
  </div>
  {% endif %}
</div>

{% endblock %}
